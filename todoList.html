<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
</head>
<body>
  <script>
    // Need to rewrite this to use objects rather than strings
    var todos = ['Item 1', 'Item 2', 'Item 3'];

    console.log(todos);    

    // Rewrite so that the argument passed in is saved to a property on an object
    function add(todo) {
      todos.push(todo);
      console.log(todos);
    }

    // Rewrite so that second argument is saved to property on object at "position" 
    function editTodo(position, newTodo) {
      todos[position] = newTodo;
      console.log(todos);
    }

    function remove(position) {
      todos.splice(position, 1);
      console.log(todos);
    }
  </script>
</body>
</html>
